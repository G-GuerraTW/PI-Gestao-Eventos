<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Palestrantes</h2>
    </div>
    <div class="card-body">
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Buscar por nome ou descrição..." [(ngModel)]="filtroLista">
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr class="text-center">
              <th>Título</th>
              <th>Username</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let palestrante of palestrantesFiltrados" class="text-center">
              <td class="align-middle">{{palestrante.titulo}}</td>
              <td class="align-middle">{{palestrante.userName}}</td>
              <td class="align-middle">{{palestrante.primeiroNome}} {{palestrante.ultimoNome}}</td>
              <td class="align-middle">{{palestrante.email}}</td>
              <td class="align-middle">{{palestrante.phoneNumber}}</td>
              <td class="align-middle">{{palestrante.descricao}}</td>
            </tr>
          </tbody>
          <tfoot *ngIf="palestrantesFiltrados && palestrantesFiltrados.length === 0">
            <tr>
              <td colspan="6" class="text-center">
                <h4 class="text-muted">Nenhum palestrante encontrado.</h4>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

<app-titulo [titulo]="'Dashboard'" [iconClass]="'fa-solid fa-chart-simple'"></app-titulo>

<div class="container mt-4">
  <h2>Lista de Eventos</h2>

  <table class="table table-striped table-hover mt-3">
    <thead class="thead-dark">
      <tr>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Lotes</th>
        <th>Redes Sociais</th>
        <th>Palestrantes</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventos">
        <td>{{ evento.id }}</td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="evento.tema" />
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="evento.local" />
        </td>
        <td>
          <input type="date" class="form-control" [(ngModel)]="evento.dataEvento" />
        </td>
        <td>
          <input type="number" class="form-control" [(ngModel)]="evento.qtdPessoas" />
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="evento.telefone" />
        </td>
        <td>
          <input type="email" class="form-control" [(ngModel)]="evento.email" />
        </td>
        <td>
          <ul>
            <li *ngFor="let lote of evento.lotes">
              {{ lote.nome }} - {{ lote.preco | currency }} ({{ lote.quantidade }} unidades)
            </li>
          </ul>
        </td>
        <td>
          <ul>
            <li *ngFor="let rede of evento.redesSociais">
              <a [href]="" target="_blank">{{ rede.nome }}</a>
            </li>
          </ul>
        </td>
        <td>
          <ul>
            <li *ngFor="let palestrante of evento.palestrantes">
              {{ palestrante.nome }}
            </li>
          </ul>
        </td>
        <td>
          <button class="btn btn-sm btn-primary mb-1" (click)="editarEvento(evento)">Salvar</button>
          <button class="btn btn-sm btn-danger" (click)="excluirEvento(evento.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

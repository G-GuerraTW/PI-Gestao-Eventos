<nav class="navbar navbar-expand-lg bg-light" *ngIf="showmenu()">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/user-view">ProEventos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <!-- Início da Lógica de Menu Dinâmico -->
        <ng-container *ngIf="authService.currentUser$ | async as user; else loggedOutMenu">

          <!-- 1. Link "Eventos" (SÓ para Participante/NaoInformado) -->
          <li class="nav-item" *ngIf="!isPalestrante(user) && !isAdmin(user)">
            <a class="nav-link" aria-current="page" routerLink="eventos/lista" routerLinkActive="active">Eventos</a>
          </li>

          <!-- 2. Link "Meus Eventos" (SÓ para Palestrantes) -->
          <li class="nav-item" *ngIf="isPalestrante(user)">
            <a class="nav-link" aria-current="page" routerLink="eventos/palestrante" routerLinkActive="active">Meus Eventos</a>
          </li>

          <li class="nav-item" *ngIf="isPalestrante(user)">
            <a class="nav-link" aria-current="page" routerLink="dashboard" routerLinkActive="active">Dashboard</a>
          </li>

          <!-- Links COMUNS (para todos os logados, incluindo Admin) -->
          <li class="nav-item"  *ngIf="isAdmin(user) || isPalestrante(user)">
            <a class="nav-link" routerLink="palestrantes" routerLinkActive="active">Palestrantes</a>
          </li>

          <!-- 3. Link "Gerar Chave" (SÓ para Admin) -->
          <li class="nav-item" *ngIf="isAdmin(user)">
            <a class="nav-link" routerLink="gerar-chave" routerLinkActive="active">
              Gerar Chave Palestrante
            </a>
          </li>

        </ng-container>

        <!-- Menu para Deslogado (só vê links públicos) -->
        <ng-template #loggedOutMenu>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="eventos/lista" routerLinkActive="active">Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="palestrantes" routerLinkActive="active">Palestrantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="contatos" routerLinkActive="active">Contatos</a>
          </li>
        </ng-template>
        <!-- Fim da Lógica de Menu Dinâmico -->

      </ul>

      <!-- Dropdown do Usuário (sem alterações) -->
      <ul class="navbar-nav ms-auto me-5">
        <li class="nav-item" *ngIf="authService.currentUser$ | async as user">
          <div class="btn-group" dropdown>
            <a id="button-basic" dropdownToggle type="button" class="nav-link dropdown-toggle"
              aria-controls="dropdown-basic">
              {{ user.primeiroNome }} <span class="caret"></span>
            </a>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" routerLink="user/perfil">Perfil</a></li>
              <li role="menuitem"><a class="dropdown-item" (click)="logout()">Sair</a></li>
            </ul>
          </div>
        </li>
      </ul>

    </div>
  </div>
</nav>

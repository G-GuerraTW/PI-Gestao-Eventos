<nav class="navbar navbar-expand-lg bg-light" *ngIf="showmenu()">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="dashboard">ProEventos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <!-- **** INÍCIO DA CORREÇÃO **** -->
        <!-- Adicionamos '(as any)' para forçar a comparação de string, ignorando o tipo 'Funcao' (enum) -->
        <ng-container *ngIf="authService.currentUser$ | async as user; else loggedOutMenu">

          <!-- 1. SE ESTIVER LOGADO E NÃO FOR PALESTRANTE -->
          <li class="nav-item" *ngIf="(user.funcao as any) !== 'Palestrante'">
            <a class="nav-link" aria-current="page" routerLink="eventos/lista" routerLinkActive="active">Eventos</a>
          </li>
          
          <!-- 2. SE ESTIVER LOGADO E FOR PALESTRANTE -->
          <li class="nav-item" *ngIf="(user.funcao as any) === 'Palestrante'">
            <a class="nav-link" aria-current="page" routerLink="eventos/palestrante" routerLinkActive="active">Meus Eventos</a>
          </li>
        
        </ng-container>

        <!-- 3. TEMPLATE PARA QUANDO ESTIVER DESLOGADO (mas o menu estiver visível) -->
        <ng-template #loggedOutMenu>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="eventos/lista" routerLinkActive="active">Eventos</a>
          </li>
        </ng-template>
        <!-- **** FIM DA CORREÇÃO **** -->


        <li class="nav-item">
          <a class="nav-link" routerLink="palestrantes" routerLinkActive="active">Palestrantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contatos" routerLinkActive="active">Contatos</a>
        </li>
      </ul>

      <!-- O restante (dropdown do usuário) continua igual -->
      <ul class="navbar-nav ms-auto me-5">
        <li class="nav-item" *ngIf="authService.currentUser$ | async as user">
          <div class="btn-group" dropdown>
            <a id="button-basic" dropdownToggle type="button" class="nav-link dropdown-toggle"
              aria-controls="dropdown-basic">
              {{ user.primeiroNome }} <span class="caret"></span>
            </a>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" routerLink="user/perfil">Perfil</a></li>
              <li role="menuitem"><a class="dropdown-item" (click)="logout()">Sair</a></li>
            </ul>
          </div>
        </li>
      </ul>

    </div>
  </div>
</nav>
